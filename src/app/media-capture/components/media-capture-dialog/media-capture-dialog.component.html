<div class="close-button">
    <button mat-button [ngClass]="data.mediaData.mediaType === mediaType.Audio? 'audio-close-button' : ''"
        (click)="closeDialog()">
        <mat-icon class="close">close</mat-icon>
    </button>
</div>
<lib-media-handler [mediaInputData]="data.mediaData" (mediaCaptured)="receiveMediaData($event)"></lib-media-handler>
